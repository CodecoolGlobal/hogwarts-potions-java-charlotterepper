<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hogwarts Houses</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body th:style="'background: url(/img/background.jpg) no-repeat center center fixed;'">
<nav>
    <span th:class="heading">Room #<span th:class="heading" th:text="${room.id}"></span></span>
    <a href="/rooms" th:class="all-rooms-btn">All rooms</a>
</nav>
<div th:class="container" th:id="normal-direction">
    <div th:class="room">
        <h2 th:text="${room.name}"></h2>
        <p>House: <span th:text="${room.houseType}"></span></p>
        <p>Capacity: <span th:text="${room.capacity}"></span> student(s)</p>
        <p>This room is <strong><span th:text="${room.isEmpty()}"></span></strong></p>

        <form th:method="delete" th:action="@{/rooms/{id}(id=${room.id})}">
            <input type="hidden" name="_method" value="delete">
            <input id="delete-btn" value="Delete Room" th:type="submit">
        </form>
    </div>
    <div th:class="room">
        <h2>Update Room #<span th:text="${room.id}"></span></h2>
        <form id="room-form" th:class="create-room-form" th:action="@{/rooms/{id}(id=${room.id})}" method="POST">
            <label for="room-name">Room Name:</label> <br>
            <input type="text" name="room-name" id="room-name" required> <br>
            <label for="room-house">Hogwarts House:</label> <br>
            <select name="room-house" id="room-house" form="room-form">
                <option value="gryffindor">Gryffindor</option>
                <option value="hufflepuff">Hufflepuff</option>
                <option value="ravenclaw">Ravenclaw</option>
                <option value="slytherin">Slytherin</option>
            </select> <br>
            <label for="room-capacity">Room Capacity:</label> <br>
            <input type="number" min="1" max="1000" name="room-capacity" id="room-capacity" required> <br>
            <button type="submit">Update Room</button>
        </form>
    </div>
</div>
</body>
</html>
